<div class="p-4 sm:ml-64 mt-20">
  <p-toast></p-toast>
  <div
    class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
  >
    <nav class="flex mb-4" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            routerLink="/dashboard"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600"
          >
            <svg
              class="w-3 h-3 me-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
              />
            </svg>
            Home
          </a>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">
              Registered Courses
            </span>
          </div>
        </li>
      </ol>
    </nav>
    <div
      class="flex items-center justify-center h-48 mb-4 rounded bg-gray-50 dark:bg-gray-800"
    >
      <p class="text-2xl text-gray-400 dark:text-gray-500">
        <svg
          class="w-3.5 h-3.5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 18"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 1v16M1 9h16"
          />
        </svg>
      </p>
    </div>

    <p-skeleton *ngIf="isLoading" width="100%" height="12rem"></p-skeleton>
    <div *ngIf="!isLoading">
      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <p-table
          [value]="rowsArray.controls"
          [tableStyle]="{ 'min-width': '50rem' }"
          [scrollable]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of cols">{{ col.header }}</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr [formGroup]="rowData">
              <td class="py-10" *ngFor="let col of cols">
                <ng-container [ngSwitch]="col.field">
                  <p-dropdown
                    [filter]="true"
                    filterBy="name"
                    [showClear]="true"
                    *ngSwitchCase="'course'"
                    formControlName="course"
                    [options]="courses"
                    optionLabel="name"
                    placeholder="Select a course"
                    appendTo="body"
                    [lazy]="true"
                    (onChange)="checkDuplicateCourses()"
                  ></p-dropdown>
                  <p-dropdown
                    [filter]="true"
                    filterBy="fullName"
                    [showClear]="true"
                    *ngSwitchCase="'professor'"
                    formControlName="professor"
                    [options]="rowData.value.professors"
                    optionLabel="fullName"
                    placeholder="Select a professor"
                    appendTo="body"
                    [lazy]="true"
                  ></p-dropdown>
                  <p-dropdown
                    *ngSwitchCase="'lecture'"
                    formControlName="lecture"
                    [options]="rowData.value.lectures"
                    optionLabel="label"
                    placeholder="Select a lecture"
                    appendTo="body"
                  ></p-dropdown>
                </ng-container>
              </td>
              <td>
                <button
                  *ngIf="rowIndex >= 3"
                  pButton
                  pRipple
                  label="Delete"
                  icon="pi pi-trash"
                  class="delete p-button-danger"
                  (click)="removeRow(rowIndex)"
                ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <p-button
              *ngIf="rowsArray.controls.length < 6"
              pRipple
              label="Add Row"
              severity="success"
              icon="pi pi-plus"
              class="new p-button-success my-4"
              (click)="addRow()"
            ></p-button>
            <div class="flex max-lg:flex-col lg:gap-8 overflow-hidden">
              <div class="mt-4">
                <label
                  for="totalGPA"
                  class="block text-sm font-medium text-gray-700 py-2"
                  >Total Current GPA</label
                >
                <p-inputNumber
                  id="totalGPA"
                  inputId="integeronly"
                  formControlName="totalGPA"
                  [min]="0"
                  [max]="4"
                  [step]="0.01"
                  [mode]="'decimal'"
                  [minFractionDigits]="2"
                />
              </div>

              <div class="mt-4">
                <label
                  for="completedHours"
                  class="block text-sm font-medium text-gray-700 py-2"
                  >Total Completed Hours</label
                >
                <p-inputNumber
                  id="completedHours"
                  inputId="integeronly"
                  formControlName="completedHours"
                  [min]="0"
                  [max]="129"
                />
                <i
                  class="pi pi-info-circle text-brand-500 p-2 cursor-pointer"
                  pTooltip="Click here 
                  Use our Extension to know  
                  the Total Completed Hours"
                  tooltipPosition="right"
                  (click)="showDialog()"
                  label="Show"
                ></i>
                <p-dialog
                  header="Total Completed Hours"
                  [(visible)]="visible"
                  [modal]="true"
                  [style]="{ width: '50vw' }"
                  [draggable]="false"
                  [resizable]="false"
                  class="video-dialog"
                >
                  <iframe
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/CAPQfadW2cc?si=BLiK9mtX4G9APUXi"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                  ></iframe>
                </p-dialog>
              </div>
            </div>
          </ng-template>
        </p-table>

        <div class="flex justify-end">
          <button
            class="py-3 px-5 gap-2 flex items-center justify-center rounded-lg focus:outline-none bg-brand-500 text-white m-4 font-bold"
            type="submit"
          >
            <i class="pi pi-check"></i>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
