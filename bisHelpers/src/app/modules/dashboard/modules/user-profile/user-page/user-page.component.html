<div class="p-4 sm:ml-64 mt-20">
  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg">
    <nav class="flex mb-4" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a routerLink="/dashboard"
            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600">
            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path
                d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
            </svg>
            Home
          </a>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">User</span>
          </div>
        </li>
      </ol>
    </nav>
    <div *ngIf="user$ | async as data" class=" bg-white border border-gray-200 rounded-lg shadow">
      <!-- TODO[HODA]: Build user profile -->
      <div class=" flex flex-col lg:flex-row gap-7 lg:gap-20 p-5 items-center">
        <div class="flex flex-col items-center ">
          <img src="assets/images/female.jpg" class="mb-4 rounded-full object-cover w-[100px] h-[100px]">
          <div class="p-1 flex flex-col gap-1 items-center">
            <p class="text-paragraph-md">{{data.fullName}}</p>
            <p class="text-paragraph-md">{{data.collegeId}}</p>
          </div>
        </div>
        <div class="w-full flex flex-col gap-8">
        <div>
          <div class="flex gap-2 items-center border-b border-black w-full pb-1">
            <img src="assets/images/Academic.svg">
            <p class=" text-paragraph-md md:text-paragraph-lg">Academic Information</p>
          </div>
          <div class="acdimc flex gap-1 items-center pt-2">
            <img src="assets/images/level.svg">
            <p class="text-paragraph-xs text-default-50">Level:<span class="text-black px-1">{{data.level}}</span></p>
          </div>
          <div class="acdimc flex gap-1 items-center ">
            <img src="assets/images/gpa.svg">
            <p class="text-paragraph-xs text-default-50">GPA:<span class="text-black px-1"></span></p>
          </div>
        </div>
        <div>
          <div class="flex gap-2 items-center border-b border-black w-full">
            <img src="assets/images/personal.svg">
            <p class="text-paragraph-md md:text-paragraph-lg">Personal Information</p>
          </div>
          <div class="flex flex-col lg:flex-row gap-2 md:gap-8 pt-2 items-start lg:items-center">
            <div class="flex flex-col gap-1">
              <p class="text-paragraph-xs text-default-50">Birth Date</p>
              <div class="flex items-center gap-1">
                <img src="assets/images/date.svg">
                <p class="text-paragraph-xs font-bold">{{data.birthDate}}</p>
              </div>
            </div>
            <div class="flex flex-col gap-1">
              <p class="text-paragraph-xs text-default-50">Phone number</p>
              <div class="flex items-center gap-1">
                <img src="assets/images/phone.svg">
                <p class="text-paragraph-xs font-bold">{{data.phoneNumber}}</p>
              </div>
            </div>
            <div class="flex flex-col gap-1">
              <p class="text-paragraph-xs text-default-50">Email</p>
              <div class="flex items-center gap-1">
                <img src="assets/images/email.svg">
                <p class="text-paragraph-xs font-bold">{{data.email}}</p>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
